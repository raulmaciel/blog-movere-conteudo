<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movere Conteúdo - Blog</title>
  <link href="../dist/output.css" rel="stylesheet">
  <script defer>
    function toggleMenu(){
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bree+Serif&display=swap" rel="stylesheet">

<body class="bg-gray-100">

      <div class="ml-4">
        <a href="#">
          <img src="assets/logo.png" alt="Logo da Movere Conteudo" class="h-10 w-auto"/>
        </a>
      </div>

      <div class="md:hidden mr-4">
        <button onclick="toggleMenu()">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <div id="mobile-menu" class="w-full md:w-auto md:flex md:items-center md:space-x-6 hidden md:block text-center md:text-left mt-4 md:mt-0">
        <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 text-3xl">
          <li><a href="#" class="hover:text-fuchsia-300 hover:underline">Quem somos?</a></li>
          <li><a href="#" class="hover:text-fuchsia-300 hover:underline">Nosso trabalho</a></li>
          <li><a href="#" class="hover:text-fuchsia-300 hover:underline">Contato</a></li>
          <li><a href="#" class="hover:text-fuchsia-300 hover:underline">Blog</a></li>
        </ul>
      </div>

      <div class="flex space-x-4 items-center mt-4 md:mt-0 mr-4">
        <a href="https://www.instagram.com/movereconteudo/" target="_blank">
          <img src="assets/instagram-logo.png" alt="Logo do Instagram" class="h-7 w-auto"/>
        </a>
        <a href="https://www.linkedin.com/company/movereconteudo" target="_blank">
          <img src="assets/linkedin-logo.png" alt="Logo do Linkedin" class="h-7 w-auto"/>
        </a>
      </div>
    </nav>
  </header>

  <a href="https://wa.me/55129999999" target="_blank" class="fixed bottom-5 right-5 z-50">
    <img src="assets/whatsapp.png" alt="WhatsApp" class="w-24 h-24"/>
  </a>

  <main class="bg-slate-200 text-center font-barlow">
    <div class="pt-28">
      <h1 class="font-extralight text-xl text-blue-950 text-4xl">Sua comunicação só precisa de <span class="font-bree text-fuchsia-900">estratégia</span> para dar certo.</h1>
    </div>
    <section class="p-36 ml-7 mr-7 justify-between md:w-auto md:flex md:items-center md:space-x-6">
      <h2 class="text-2xl">
        <a href="">
          <img src="" alt="imagem de uma caixa de dialogo">
          Consultoria de comunicação
        </a>
      </h2>
      <h2 class="text-2xl">
        <a href="">
          <img src="" alt="imagem de um alvo">
          Implementação de estratégias
        </a>
      </h2>
      <h2 class="text-2xl">
        <a href="">
          <img src="" alt="imagem de produção de conteúdo">
          Produção de Conteúdo
        </a>
      </h2>
    </section>

  </footer>
